<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign up page</title>
    <link rel="stylesheet" href="./login.css" />
    <script
      src="https://kit.fontawesome.com/fc4bc3f2a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" /> -->
  </head>
  <body>
    <header class="desktop-header">
      <div class="logo">
        <img
          src="./images/logo.png"
          class="logo-img light-only"
          alt="page logo"
        />
        <img
          src="./images/dark-logo.png"
          class="logo-img dark-only"
          alt="page logo"
        />
      </div>
    </header>

    <div class="alert-box">
      <div class="alert success">
        <i class="fa-solid fa-circle-check"></i>
        <span>Registration Successful</span>
      </div>
    </div>

    <div class="auth-modal">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="">
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
            <i class="fa-solid fa-eye-slash"></i>
          </div>
          <button type="submit" name="login-btn" class="btn">Login</button>
          <p>
            Don't have an account?
            <a href="#" class="register-link"> Sign Up</a>
          </p>
        </form>
      </div>
      <div class="form-box register">
        <h2>Sign Up</h2>
        <form action="">
          <div class="input-box">
            <input type="text" name="name" placeholder="Name" required />
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
            <i id="eye" class="fa-solid fa-eye-slash"></i>
          </div>
          <button type="submit" name="register-btn" class="btn">Sign Up</button>
          <p>
            Already have an account?
            <a href="#" class="login-link"> Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
